<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="CSS/reset.css">
    <link rel='stylesheet' href="CSS/vender.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Vender</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="voltar" src="IMG/back-icon.png" alt="voltar">
        </a>
        <h1 class="roboto">VENDER</h1>
    </header>
    <main>
        <form id="formularioVenda" action="seu-endpoint-de-servidor" method="post" enctype="multipart/form-data">
            <label for="nomeProduto">Nome do produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome do produto" required>

            <label for="pesoProduto">Peso (kg):</label>
            <input type="number" id="pesoProduto" name="pesoProduto" placeholder="Peso(kg)" min="0" step="any" required>

            <label for="precoProduto">Preço:</label>
            <input type="number" id="precoProduto" name="precoProduto" placeholder="Preço" min="0" step="0.01" required>

            <label for="fotoProduto">Foto:</label>
            <input type="file" id="fotoProduto" name="fotoProduto" accept="image/*">

            <label for="descricaoProduto">Descrição:</label>
            <textarea id="descricaoProduto" name="descricaoProduto" rows="10" placeholder="Descreva o produto aqui..." required></textarea>

            <button type="submit" class="botaoPostar">Postar</button>
        </form>
    </main>
</body>
</html>
