<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="CSS/reset.css">
    <link rel='stylesheet' href="CSS/vender.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="JS/script_vender.js"></script>
    <title>Vender</title>
</head>
<body>
    <a href="Tela-Informacao-Inicial.html"> <img src="IMG/back-icon.png" alt="" id="icone-voltar"> </a>
    <h1>VENDER</h1>

    <form id="sell-form">
        <section class="input-group">
            <input type="text" id="product-name" name="product_name" placeholder="Digite o nome do produto" required>
            <img src="IMG\74673.png" alt="Add">
        </section>

        <section class="input-group">
            <input type="number" id="weight" name="weight" placeholder="Peso (Kg)" min="0" step="any" required>
            <img src="IMG\74673.png" alt="Add">
        </section>

        <section class="input-group">
            <input type="text" id="price" name="price" placeholder="Preço (p/ Kg)" required>
            <img src="IMG\74673.png" alt="Add">
        </section>

        <section class="photo-upload">
            <label for="photo">FOTO</label>
            <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
            <label for="photo" class="upload-icon-label">
                <img src="IMG\image-icon.png" alt="Upload" class="upload-icon">
            </label>
        </section>        

        <section class="description">
            <label for="description">DESCRIÇÃO:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </section>
        
        <button type="submit" id="postar_produto" > POSTAR </button>
    
    </form>
</body>
</html>
