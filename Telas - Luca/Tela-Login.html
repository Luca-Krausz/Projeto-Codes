<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>

        <ul class="linha"> 

            <li class="coluna"> 

                <p class="login-circle"> 
                    <img src="IMG/Icone-V1.png" alt="Logo" id="ftprofile">
                </p>
                <p class="login-quadradoG"> LOGIN </p>

                <ul class="linha relative">
                    <input class="login-linha" type="text" placeholder="NOME">

                </ul>
                
                <ul>
                    <input class="login-linha" type="password" placeholder="SENHA"> 
                    <img src="IMG/lock-icon.png" alt="icon-password" id="icone-password">
                </ul>
                <a href="Tela-Incial.html" class="login-quadradoM" id="entrar"> ENTRAR </a>
                <a href="Tela-Incial.html" class="login-quadradoM" id="entrar-convidado"> ENTRAR COMO CONVIDADO </a>
                

            </li>

        </ul>
